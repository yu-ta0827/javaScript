<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="model" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="japanese">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            // selectを変数に入れる
            let model = document.getElementById("model");
            // 変数modelからさらに中身の値を取得する
            let select = model.selectedIndex;
            // 実際に表示するtableを非表示にする
            document.getElementById("japanese").style.display ="none";
            document.getElementById("english").style.display ="none";
            // console.log(select)

            if (select == 1) {
                document.getElementById("japanese").style.display ="block";
            } else if (select == 2) {
                document.getElementById("english").style.display ="block";
            } else if (select == 3) {
                document.getElementById("japanese").style.display ="block";
                document.getElementById("english").style.display ="block";
            }
        }
    </script>
</body>
</html>
